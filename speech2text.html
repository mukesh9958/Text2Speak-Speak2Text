<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />

    <title>Speech Text</title>
    <style>
      body {
        background-color: rgba(0, 0, 0, 0.815);
      }
    </style>
  </head>
  <body>
    <div class="container text-center">
      <img
        src="img/download.png"
        alt="Text2Speech"
        class="mb-5"
        height="200px"
        width="200px"
        style="border-radius: 100px"
      />

      <h1
        style="
          text-align: center;
          margin-bottom: 20px;
          color: white;
          font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
            sans-serif;
        "
      >
        Speech2Text
      </h1>

      <div class="form-group">
        <textarea
          id="textbox"
          cols="100"
          rows="10"
          class="form-container"
        ></textarea>
      </div>

      <p id="instruction" style="text-align: center; color: #77d970">
        Click on Speak Button
      </p>

      <div class="form-group">
        <button id="speakbtn" class="btn btn-light btn-lg btn-block">
          speak
        </button>

        <button id="stopbtn" class="btn btn-light btn-lg btn-block">
          stop
        </button>

        <button
          onclick="document.location='index.html'"
          class="btn btn-light btn-lg btn-block"
        >
          Text2Speech
        </button>
      </div>
    </div>
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="/js/speech2text.js"></script>
</html>
